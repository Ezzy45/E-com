<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Commande - <%= product.name %></title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <header>
    <div class="container">
      <div class="logo">
        <img src="/images/logo.png" alt="Logo">
      </div>
      <nav>
        <ul>
          <li><a href="/">Accueil</a></li>
          <li><a href="#products">Produits</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="checkout">
    <div class="container">
      <h1>Formulaire de commande</h1>
      <div class="checkout-container">
        <div class="product-summary">
          <h2><%= product.name %></h2>
          <img src="/images/<%= product.image %>" alt="<%= product.name %>">
          <p class="price"><%= product.price.toFixed(2) %>GNF</p>
        </div>
        
        <form action="/submit-order" method="POST" class="checkout-form">
          <input type="hidden" name="product" value="<%= product.name %>">
          
          <div class="form-group">
            <label for="fullName">Nom complet</label>
            <input type="text" id="fullName" name="fullName" required>
          </div>
          
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
          </div>
          
          <div class="form-group">
            <label for="phone">Numéro de téléphone</label>
            <input type="tel" id="phone" name="phone" required>
          </div>
          
          <div class="form-group">
            <label for="quantity">Quantité</label>
            <input type="number" id="quantity" name="quantity" min="1" value="1" required>
          </div>
          
          <button type="submit" class="btn">Passer la commande</button>
        </form>
      </div>
    </div>
  </main>

  <footer>
    <div class="container">
      <p>&copy; 2023 Ma Boutique. Tous droits réservés.</p>
    </div>
  </footer>
</body>
</html>
